<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #3b82f6;
    }

    .profile-card h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .profile-card p {
      font-size: 16px;
      color: #666;
      margin-bottom: 10px;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #3b82f6;
      font-weight: bold;
    }

    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }

    .btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="muka1.jpg" alt="Foto Profil" />
    <h1>Abi Sabban</h1>
    <p>11 TKJ</p>
    <p>Balikpapan, Indonesia</p>
    
    <div class="social-links">
      <a href="https://www.instagram.com/abiisbbn_?igsh=MXhrYnh0N3I5aWJ2NA==" target="_blank">Instagram</a> |
      <a href="https://open.spotify.com/user/31k5icsn7wn7xyc4grkptwgt3dr4?si=IIisXoJIRoyZGArXN50Tpg">Spotify</a> |
      <a href="https://www.tiktok.com/@abibikkkk?_t=ZS-8xiCjCwEyHA&_r=1">Tiktok</a> 
    </div>

    <a href="portofolio.html" class="btn">Lihat Profil</a>
  </div>
</body>
</html>
